
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ying Rueng Bill Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background-color: white;
            }
            .no-print {
                display: none !important;
            }
            .page-break {
                page-break-after: always;
            }
            /* Force black text for maximum contrast on low-cost printers if needed, 
               but here we keep the brand colors with higher contrast */
        }
        /* A4 fixed dimensions */
        .a4-container {
            width: 210mm;
            height: 297mm;
            padding: 8mm 5mm;
            margin: 0 auto;
            background: white;
            box-sizing: border-box;
            position: relative;
        }
        .bill-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 4mm;
            height: 100%;
        }
        .bill-box {
            border: 1.5pt solid #000; /* Use pt for print precision */
            background: white;
            height: 92mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }
    </style>
